services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nexai-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC API
    environment:
      QDRANT__SERVICE__API_KEY: nexai-secret
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: nexai-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: nexai
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: nexai-rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_NODENAME: rabbit@nexai-rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
  
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      sh -c "
      ollama serve &
      sleep 5 &&
      ollama pull gpt-oss &&
      ollama pull mxbai-embed-large &&
      tail -f /dev/null
      "
    profiles: [ "ollama" ]
volumes:
  qdrant_data:
  mongodb_data:
  mongodb_config:
  rabbitmq_data:
  ollama_data:
